    <!-- Custom styles for dark theme -->
    <style>

        html, body {
          height: 100%;
          background-color: #0f172a;
        }
        
        body {
          background: linear-gradient(to bottom, #0f172a 0%, #1e293b 100%);
          min-height: 200vh; /* ensure enough scroll space */
          color-scheme: dark;
          overscroll-behavior-y: none;
          -webkit-overflow-scrolling: touch;
        }
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: env(safe-area-inset-top);
          background: #0f172a;
          z-index: 9999;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        nav {
          position: sticky;
          top: 0;
          z-index: 50;
          background: rgba(15, 23, 42, 0.8);
          -webkit-backdrop-filter: blur(10px);
          backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(51, 65, 85, 0.5);
          padding-top: env(safe-area-inset-top);
          transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        nav.hidden {
          transform: translateY(-100%);
          opacity: 0;
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', () => { // Wait for the DOM to be fully loaded
      let lastScrollY = 0;
      const nav = document.querySelector('nav');
      let ticking = false;

      // Add a check to ensure 'nav' is not null before proceeding
      if (nav) {
        window.addEventListener('scroll', () => {
          if (!ticking) {
            window.requestAnimationFrame(() => {
              const currentY = window.scrollY;
              if (currentY > lastScrollY && currentY > 10) {
                nav.classList.add('hidden');
              } else {
                nav.classList.remove('hidden');
              }
              lastScrollY = currentY;
              ticking = false;
            });
            ticking = true;
          }
        });
      } else {
        console.warn("Navigation element (<nav>) not found in the DOM.");
      }
    });
    </script>
